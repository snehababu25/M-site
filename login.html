<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -Kettimelam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  

    <div class="mains-container">
        <div class="login-section">
            <h2>Login</h2>
            <form action="index.html" method="get">
                <label for="member-id">Member ID / Email ID</label>
                <input type="text" id="member-id" name="member-id" placeholder="Enter your Member ID or Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
       
                <div class="login-options">
                 
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <br>
               
            <div class="register-link">
                <p>New to matrimony? <a href="register.html">Register Now</a></p>
            </div>

        </div>
    </div>

</body>
</html>
